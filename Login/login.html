<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../login.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container d-flex justify-content-center">
        <di class="login-container col-md-8 row align-items-center ">
            <div class="login-left col-md-6 d-flex justify-content-center align-items-center">
                <div>
                    <h2 class="login-header">Member Login</h1>
                    
                    
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="text-left form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label " for="rememberMe">Remember me</label>
                        </div>
                        <button class="login-btn" type="submit" class="btn btn-primary">Login</button>
                    </form>

                    <div class="d-md-none mobile-register-section">
                        <h6>Not a Member?</h6>
                        <p><a href="#">Register now</a> to get access to all the features</p>
                    </div>
                </div>
            </div>
            <div class="login-right col-md-6 d-flex justify-content-center align-items-center">
                <div>
                    <img height="100px" src="/images/symbol.png" alt="Logo" class="logo p-1">
                    <h2>Not a Member?</h2>
                    <p>Register now to get access to all the features</p>
                    <button type="submit" class="login-btn-white">Register</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
